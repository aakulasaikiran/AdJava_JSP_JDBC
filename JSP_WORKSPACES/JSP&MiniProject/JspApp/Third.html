<!--HTML Page to send input data to Fifth.jsp-->
<HTML>
	<HEAD>
		<TITLE>
		Student Registration Form
		</TITLE>
	</HEAD>
	<form action="Third.jsp" method="post">

<BODY>

		<CENTER><H2><U>Input student details and press SUBMIT button</u></h2>
		<table align="center" width"100%">
		<tr>
			<td align="center">Enter Student Number</td>
			<td><input type=text name=stno size=10 maxlength=5></td>
		</tr>

		<tr>
			<td align="center">Enter Student Name</td>
			<td><input type=text name=stname size=20 maxlength=15></td>
		</tr>

		<tr>
			<td align="center">Enter Result</td>
			<td><input type=text name=stresult size=4 maxlength=6></td>
		</tr>

</table>
<center><input type="submit" value="submit"></center>

</BODY>
</HTML>
